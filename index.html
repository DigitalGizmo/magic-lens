<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Magic Lens Demo</title>
  
    <link rel="stylesheet" href="css/lens.css" type="text/css"/>
    
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>

<body>

  <div class="lens-container">

    <svg width="100%" height="100%" viewbox="0 0 900 1400"> 
      <g transform="translate(5,5)">
        <!-- lens clipping rectangle added in JS -->
        <image x="0" y="0" xlink:href="images/indenture-lens-image.jpg" width="900" height="1400"/>
        <image xlink:href="images/indenture-lens-text.jpg" width="900" height="1400" x="0" y="0" id="lens-image" />
      </g>
    </svg>
    <script src="js/lens-d3.js" type="text/javascript"></script>
    <script type="text/javascript">
      L.showLens("lens-container", "images/indenture-lens-image.jpg", 200, 100);
    </script>

  </div><!--/lens-container -->

</body>
</html>
